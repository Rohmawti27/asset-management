<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <title>Tanah</title>
</head>
<body>
<section layout:fragment="main">

    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_title">
            <h2>Gedung</h2>
            <div class="clearfix"></div>
        </div>
        <br>
        <div class="table-responsive">
            <table width="100%">
                <tr>
                    <td>
                        <a th:href="@{/gedung/form}" class="btn btn-primary" role="button" aria-pressed="true">Add</a>
                    <td class="col-md-5 col-sm-5 col-xs-8 form-group pull-right top_search">
                        <form method="get">
                            <div class="input-group">
                                <input type="text" id="keyresult" autocomplete="off"
                                       class="form-control" placeholder="Search for..." name="search"
                                       th:value="${search}">
                                <span class="input-group-btn">
                                     <button class="btn btn-default" type="submit">Go!</button>
                                </span>
                            </div>
                        </form>
                    </td>
                    </td>
                </tr>
            </table>
            <table class="table table-striped jambo_table bulk_action">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Kode Gedung</th>
                    <th scope="col">Nama Gedung</th>
                    <th scope="col">Alamat Gedung</th>
                    <th scope="col">Luas Gedung</th>
                    <th scope="col">IMB</th>
                    <th scope="col">Sertifikat Gedung</th>
                    <th scope="col">Tahun Berdiri</th>
                    <th scope="col" width="30px"></th>
                    <th scope="col" width="40px"></th>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>Siliwangi</td>
                    <td>Cisarua</td>
                    <td>123</td>
                    <td>100000000</td>
                    <td>-------</td>
                    <td>2014</td>
                    <td align="center">
                        <a href="#" class="btn btn-success btn-xs" title="edit">Edit</a></td>
                    <td align="center">
                        <form method="post">
                            <button type="submit" class="btn btn-danger btn-xs"
                                    onclick="return confirm('Are you sure? Once deleted, you will not be able' +
                                                                 ' to recover this imaginary file!')">
                                <i class="ti-eraser"></i> Delete
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
        <br>
        <div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>

        </div>

    </div>

</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });

</script>
