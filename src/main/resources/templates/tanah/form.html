<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" >
<head>
    <meta charset="UTF-8">
    <title>Tanah</title>
</head>
<body>

<section layout:fragment="main" >
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="x_title">
                    <h2>Tanah</h2>
                    <div class="clearfix"></div>
                </div>

                <div class="my-3 p-3 bg-white rounded box-shadow">
                    <form method="post" th:action="@{/tanah/form}">
                        <div class="row">
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Kode Tanah</label>
                                    <input type="text" class="form-control" placeholder="Kode Tanah">
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Nama Tanah</label>
                                    <input type="text" class="form-control" placeholder="Nama Tanah">
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Alamat Tanah</label>
                                    <textarea type="text" class="form-control" ></textarea>
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Luas Tanah</label>
                                    <input type="text" class="form-control" maxlength="10">
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Harga Beli</label>
                                    <input type="text" class="form-control" maxlength="20">
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>Sertifikat Tanah</label>
                                    <input type="text" class="form-control" placeholder="Sertifikat Tanah">
                                </div>
                            </div>
                            <div class="col-md-11">
                                <div class="form-group">
                                    <label>User</label>
                                    <input type="text" class="form-control" placeholder="User">
                                </div>
                            </div>
                            <div class="col-md-4 offset-8">
                                <input class="btn btn-primary" type="submit" value="Save">
                                <a class="btn btn-danger" th:href="@{/tanah/list}" role="button">
                                    <span aria-hidden="true"></span>Cancel
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>
</section>

</body>
</html>
<script>
    $(".js-example-placeholder-single").select2({
        placeholder: "Select one",
        allowClear: true
    });
</script>
